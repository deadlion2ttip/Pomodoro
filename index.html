<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <style>
    #tomato {
        font-size: 180px;
    }
    </style>
</head>

<body>
    <div id="tomato">
        üçÖ
    </div>

    <div id="clock">
        
    </div>
    <label for='timeSelector'>Set timer for (in minutes):</label>
    <input id='timeSelector' type="number" min='1' value="1" placeholder="minutes">

    <div id="buttons">
        <button id='start' onclick='start()'>Start</button> 
        <button id='pause' onclick='pause()'>Pause</button>
        <button id='reset' onclick='reset()'>Reset</button>
    </div>

    <audio id='roosterCrow' src='sounds\Rooster-SoundBible.com-1114473528.mp3'>Timer is done!</audio>
    <script>

let secondsRemaining = 600;
const tickDelay = 1000;
let running = false;
document.getElementById('timeSelector').value;

function tick() {
    if (running === true) {
    secondsRemaining -= 1;
    
    updateClock();

    if (secondsRemaining > 0) {
        setTimeout(tick, tickDelay);
    }
    else {
        timesUp()
    }
    }
}
function disablePause() {
    document.getElementById('pause').disabled= true;
}

function enablePause() {
    document.getElementById('pause').disabled= false;
}

function disableStart() {
    document.getElementById('start').disabled= true;
}

function enableStart() {
    document.getElementById('start').disabled= false;
}
function timesUp(){
    disablePause();
    document.getElementById('roosterCrow').play();
    crushTomato();
}
function crushTomato(){
    document.getElementById('tomato').innerHTML = "<img src='deadTomato.JPG' alt='A tomato smashed on asphault'/>"
}

function start() {
        secondsRemaining = document.getElementById('timeSelector').value*60
        updateClock()
    running = true;
    disableStart();
    enablePause();
    setTimeout(tick, tickDelay);
}

function pause() {
    disablePause();
    enableStart();
    pauseTimer();
}

function reset() {
    enableStart();
    secondsRemaining = document.getElementById('timeSelector').value*60;
    running = false;  
    updateClock();
    document.getElementById('tomato').innerHTML = "üçÖ";
}

function pauseTimer() {
    running = false;
}

function updateClock() {
    minutesDisplayed = Math.floor(secondsRemaining/60);
    secondsDisplayed = secondsRemaining%60;
    secondsDisplayed = (secondsDisplayed < 10) ? (secondsDisplayed = '0'+ secondsDisplayed) : secondsDisplayed

    let clock = document.getElementById('clock');
    clock.textContent = minutesDisplayed + ':' + secondsDisplayed;
}


updateClock();

    </script>
</body>
</html>
