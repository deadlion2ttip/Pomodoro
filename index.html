<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>

    </title>
    <style>
    #tomato {
        font-size: 225px;
        min-height: 600px;
        overflow:visible;
        z-index: -1;
    }
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    #clock{
        font-size: 45pt;
        margin: 20px;
    }
    #buttons{
        width: 50%;
        display: flex;
        justify-content: space-around;
        margin:30px;
    }
    </style>
</head>

<body>
    <div id="tomato">
        üçÖ
    </div>

    <div id="clock">
        
    </div>
    <label for='timeSelector'>Set timer for (in minutes):</label>
    <input id='timeSelector' type="number" min='1' value="25" onkeyup= 'growTomato()' onclick='growTomato()' placeholder="minutes">

    <div id="buttons">
        <button id='start' onclick='start()'>Start</button> 
        <button id='pause' onclick='pause()'>Pause</button>
        <button id='reset' onclick='reset()'>Reset</button>
    </div>

    <audio id='roosterCrow' src='sounds\Rooster-SoundBible.com-1114473528.mp3'>Timer is done!</audio>
    <script>

let secondsRemaining = 600;
const tickDelay = 1000;
let running = false;
document.getElementById('timeSelector').value;

function tick() {
    if (running === true) {
    secondsRemaining -= 1;
    
    updateClock();

    if (secondsRemaining > 0) {
        setTimeout(tick, tickDelay);
    }
    else {
        timesUp()
    }
    }
}
function disableTimeSelect(){
    document.getElementById('timeSelector').disabled= true;
}
function enableTimeSelect(){
    document.getElementById('timeSelector').disabled= false;
}
function disablePause() {
    document.getElementById('pause').disabled= true;
}

function enablePause() {
    document.getElementById('pause').disabled= false;
}

function disableStart() {
    document.getElementById('start').disabled= true;
}

function enableStart() {
    document.getElementById('start').disabled= false;
}
function timesUp(){
    disablePause();
    document.getElementById('roosterCrow').play();
    crushTomato();
    title = document.getElementsByTagName('title')[0];
    title.textContent = 'üçÖ';
}
function crushTomato(){
    document.getElementById('tomato').innerHTML = "<img src='deadTomato.JPG' alt='A tomato smashed on asphault'/>"
}

function start() {
    secondsRemaining = document.getElementById('timeSelector').value*60
    updateClock()
    running = true;
    disableStart();
    enablePause();
    disableTimeSelect();
    setTimeout(tick, tickDelay);
}

function pause() {
    disablePause();
    enableStart();
    pauseTimer();
    enableTimeSelect();
}

function reset() {
    enableStart();
    enableTimeSelect();
    secondsRemaining = document.getElementById('timeSelector').value*60;
    running = false;  
    updateClock();
    document.getElementById('tomato').innerHTML = "üçÖ";
}

function pauseTimer() {
    running = false;
}

function updateClock() {
    title = document.getElementsByTagName('title')[0]
    minutesDisplayed = Math.floor(secondsRemaining/60);
    secondsDisplayed = secondsRemaining%60;
    secondsDisplayed = (secondsDisplayed < 10) ? (secondsDisplayed = '0'+ secondsDisplayed) : secondsDisplayed

    let clock = document.getElementById('clock');
    clock.textContent = minutesDisplayed + ':' + secondsDisplayed;
    title.textContent = 'üçÖ' + minutesDisplayed + ':' + secondsDisplayed;
    let tomato = document.getElementById('tomato');
    tomato.style = 'font-size: ' + (100 + minutesDisplayed*5) +'px;'
}

function growTomato() {
    let minutes= document.getElementById('timeSelector').value;
    let tomato = document.getElementById('tomato');
    tomato.style = 'font-size: ' + (100 + minutes*5) +'px;'
}

    </script>
</body>
</html>
